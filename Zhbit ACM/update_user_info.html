        <div class="logo">
          <h1>
            <a href="#">Zhbit ACM</a>
          </h1>
        </div>
        <form class="form-search search">
          <div class="input-append">
            <input type="text" class="span2 search-query">
            <div class="btn-group">
              <button class="btn dropdown-toggle" style="border-radius: 0px 14px 14px 0px;" data-toggle="dropdown">
                题目
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">题目</a>
                </li>
                <li>
                  <a href="#">比赛</a>
                </li>
                <li>
                  <a href="#">作者</a>
                </li>
              </ul>
            </div>
          </div>
        </form>
        <ul class="menu">
          <li>
            <a href="index.html" class="btn btn-link">首页</a>
          </li>
          <li>
            <a href="problem_list.html" class="btn btn-link">题库</a>
          </li>
          <li>
            <a href="competition.html" class="btn btn-link">比赛</a>
          </li>
          <li>

          </li>
        </ul>
      </div>
    </div>
    <div class="banner">
      <img src="images/002.png" alt=""></div>
  </div>
  <div class="main_swap">
    <div class="main">

      <form class="form-horizontal">
        <fieldset>
          <div id="legend" class="">
            <legend class="">修改个人信息</legend>
          </div>
          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">姓名</label>
            <div class="controls">
              <input type="text" placeholder="name" name="name" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="input01">学校</label>
            <div class="controls">
              <select name="major" >
                <option value="zhbit">北京理工大学珠海学院</option>
                <option value="bnuz">北京师范大学珠海分校</option>
                <option value="jluzh">吉林大学珠海学院</option>
                <option></option>
              </select>
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="input01">专业</label>
            <div class="controls">
              <select name="major" >
                <option>计算机科学与技术</option>
                <option>软件工程</option>
                <option>数字媒体</option>
                <option>信息工程</option>
                <option>车辆工程</option>
                <option>土木工程</option>
                <option>日语</option>
                <option>英语</option>
                <option>化工与材料</option>
                <option>机械与自动化</option>
              </select>
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="input01">学号</label>
            <div class="controls">
              <input type="text" placeholder="stuId" name="stuId" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">班级</label>
            <div class="controls">
              <input type="text" placeholder="class" name="clazz" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <label class="control-label" for="input01">生日</label>
            <div class="controls">
              <div class="input-append date datepicker" id="dp3" data-date="2014-06-10" >
                <input class="span2" size="16" type="text" value="2014-6-4" name="birthday">
                <span class="add-on"> <i class="icon-th"></i>
                </span>
              </div>
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">昵称</label>
            <div class="controls">
              <input type="text" placeholder="nickname" name="nickname" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">QQ</label>
            <div class="controls">
              <input type="password" placeholder="QQ" name="qq" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">Email</label>
            <div class="controls">
              <input type="text" placeholder="Email" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">昵称</label>
            <div class="controls">
              <input type="text" placeholder="Nickname" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="input01">个人简介</label>
            <div class="controls">
                <textarea rows="10" style="width:450px;" name="userIntro"></textarea>
              <p class="help-block"></p>
            </div>
          </div>
        </fieldset>
        <div class="problem_submit_operate">
          <ul>
            <li>
              <button class="btn btn-success">更新</button>
            </li>
            <li>
              <button class="btn btn-warning">重置</button>
            </li>
          </ul>
        </div>
      </form>
      <div class="clearfix"></div>
    </div>
  </div>
