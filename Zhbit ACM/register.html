<!DOCTYPE html>
<html>
<head>
  <title>Zhbit ACM</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet" media="screen"></head>

<body>
  <div class="swap">
    <div class="header">
      <div class="head_swap">
        <div class="logo">
          <h1>
            <a href="#">Zhbit ACM</a>
          </h1>
        </div>
        <form class="form-search search">
          <div class="input-append">
            <input type="text" class="span2 search-query">
            <div class="btn-group">
              <button class="btn dropdown-toggle" style="border-radius: 0px 14px 14px 0px;" data-toggle="dropdown">
                题目
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">题目</a>
                </li>
                <li>
                  <a href="#">比赛</a>
                </li>
                <li>
                  <a href="#">作者</a>
                </li>
              </ul>
            </div>
          </div>
        </form>
        <ul class="menu">
          <li>
            <a href="index.html" class="btn btn-link">首页</a>
          </li>
          <li>
            <a href="problem_list.html" class="btn btn-link">题库</a>
          </li>
          <li>
            <a href="competition.html" class="btn btn-link">比赛</a>
          </li>
          <li>
            <a href="about.html" class="btn btn-link">关于</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="banner">
      <img src="images/002.png" alt=""></div>
  </div>
  <div class="main_swap">
    <div class="main">

      <form class="form-horizontal">
        <fieldset>
          <div id="legend" class="">
            <legend class="">加入Zhbit ACM</legend>
          </div>
          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">用户名</label>
            <div class="controls">
              <input type="text" placeholder="Username" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">密码</label>
            <div class="controls">
              <input type="password" placeholder="Password" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">重复密码</label>
            <div class="controls">
              <input type="password" placeholder="Password" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">Email</label>
            <div class="controls">
              <input type="text" placeholder="Email" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>

          <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">昵称</label>
            <div class="controls">
              <input type="text" placeholder="Nickname" class="input-xlarge">
              <p class="help-block"></p>
            </div>
          </div>
        </fieldset>
        <div class="problem_submit_operate">
          <ul>
            <li>
              <button class="btn btn-success">注册</button>
            </li>
            <li>
              <button class="btn btn-warning">重置</button>
            </li>
          </ul>
        </div>

      </form>

      <div class="clearfix"></div>
    </div>
  </div>
  <div class="footer text-center">
    <small>
      Beijing Institute of Technology University Online Judge Bete 1.0
    </<small>
    <br/>
    <small>Copyright © 2013 Zhbit ACM Team. All Rights Reserved.</small>
    <br/>
    <small>Designer & Developer : null</small>
  </div>
</div>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
